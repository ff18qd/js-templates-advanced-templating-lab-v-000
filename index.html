<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
    
    <script id="recipe-form-template" type="text/x-handlebars-template" >
       <form id="recipe-form" onsubmit="createRecipe();return false;">

           {{> recipeFormPartial }}
       </form>
    </script>
    
    
    <script id="recipe-template" type="text/x-handlebars-template" >
      <article>
        <h3 id="recipeName">{{recipeName}}</h3>
        {{>recipeDetailsPartial}}
        <a href="#" onclick="displayEditForm();">Edit Recipe</a>
      </article>
    </script>
    
    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <p id="recipeDescription">{{recipeDescription}}</p>
      <p>Ingredients: </p>
      <ul>
        {{#each recipeIngredients}}
        <li>{{displayIngredient this}}</li>
        {{/each}}
      </ul>
    </script>
    
    <script id="recipe-form-partial" type="text/x-handlebars-template">
        Name: <input type="text" id="name" value=""><br>
        Description: <input type="textarea" id="description"><br>
        {{#each recipeIngredients}}
          {{#if this}}
          <input type="textarea" name="ingredients" value = "{{this}}"><br>
         {{else}}
          Ingredients:<input type="text" name="ingredients"><br>
          <input type="text" name="ingredients"><br>
          <input type="text" name="ingredients"><br>
          <input type="text" name="ingredients"><br>
          <input type="text" name="ingredients"><br>
          <input type="submit">
        {{/each}}
    </script>
    
    
  </body>
</html>
